          * Git web hook + [Jenkins를 이용한 CI/CD 구현](https://ws-pace.tistory.com/category/Web/Jenkins%20%EC%A0%95%EB%A6%AC%EA%B8%80) 및 Slack 연동
          * 도메인 구매 후 TLS를 이용해 HTTPS 적용
          * Spring boot mail을 이용해 예외 발생 시 지정된 이메일로 에러 내용 발송
          * 제 1회 OPGG 정보통신 경진대회 우승 및 [인터뷰](https://m.post.naver.com/viewer/postView.naver?volumeNo=32651307&memberNo=24985926) - [수료증](https://hackathon.op.gg/users/yZezVI4Zhc)

          ### [문제 해결 경험]
          * 서버 트래픽 급증으로 인한 [DB 커넥션 부족 이슈](https://ws-pace.tistory.com/242?category=1010992)
          * - 트랜잭션 Uncheck 예외 발생 시 [rollback only 활성화 이슈]()

          ### [사용 기술]
          * 언어 : Java
          * 서버 : AWS EC2, RDS, Route 53
          * DevOps : Jenkins + Github WebHook
          * 데이터베이스 : MySql
          * 프레임워크 : Spring Boot, Spring Data JPA, Gradle, Swagger
          * 외부 API : [Orianna](https://github.com/meraki-analytics/orianna)

